<html>
<head>
  <meta charset="utf-8">
  <title>Articles</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
    }
    article {
      width: 50%;
      height: 50%;
      float: left;
    }
    article:nth-child(1) {
      background: red;
    }
    article:nth-child(2) {
      background: yellow;
    }
    article:nth-child(3) {
      background: blue;
    }
    article:nth-child(4) {
      background: green;
    }
  </style>
</head>
<body>
  <article>First</article>
  <article>Second</article>
  <article>Third</article>
  <article>Fourth</article>
</body>
</html>
